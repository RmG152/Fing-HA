name: Test

# Trigger the workflow on push to main or master branches, and on pull requests
on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    # Run the job on the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python 3.11 environment
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install Home Assistant and dependencies
      - name: Install Home Assistant and dependencies
        run: |
          # Install Home Assistant core
          pip install homeassistant
          # Install testing dependencies (pytest and coverage)
          pip install pytest pytest-cov
          # Install any additional dependencies if a requirements file exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install the custom component's dependencies from manifest if needed
          pip install -e custom_components/fing_ha/

      # Step 4: Run pytest with coverage on the tests directory
      - name: Run tests with coverage
        run: |
          # Run pytest on the tests directory with coverage for the fing_ha component
          pytest custom_components/fing_ha/tests/ --cov=custom_components.fing_ha --cov-report=xml --cov-report=term