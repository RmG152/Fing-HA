name: Run tests

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: "Set up Python 3.11"
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.11"
      - name: "Install test dependencies"
        run: "pip install -r requirements_test.txt"
      - name: "Run pytest"
        run: "pytest"
