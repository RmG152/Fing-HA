name: Feature request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: "### Feature Request"
  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: "A brief description of the feature request."
      placeholder: "Summarize the feature here."
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: "Problem"
      description: "What problem does this feature solve?"
      placeholder: "Describe the problem this feature would solve."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: "Proposed Solution"
      description: "Describe the solution you'd like."
      placeholder: "Describe your proposed solution."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives Considered"
      description: "Describe alternatives you've considered."
      placeholder: "List any alternative solutions or features you've considered."
  - type: textarea
    id: additional
    attributes:
      label: "Additional context"
      description: "Add any other context or screenshots about the feature request here."
  - type: checkboxes
    id: checklist
    attributes:
      label: "Checklist"
      description: "By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)."
      options:
        - label: "I have searched for similar feature requests and couldn't find any."
          required: true