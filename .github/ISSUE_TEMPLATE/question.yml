name: Question
description: Ask a question about the project
title: "[Question]: "
labels: ["question"]
assignees: []
body:
  - type: markdown
    attributes:
      value: "### Question"
  - type: textarea
    id: question
    attributes:
      label: "Your Question"
      description: "Please provide a clear and concise question."
      placeholder: "What's your question?"
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: "Additional Context"
      description: "Provide any additional context or details that might help answer your question."
      placeholder: "Add any relevant information here."
  - type: textarea
    id: environment
    attributes:
      label: "Environment (if relevant)"
      description: "If your question is related to a specific setup, provide environment details."
      placeholder: "- Home Assistant version:\n- Fing-HA version:\n- Operating System:"
  - type: checkboxes
    id: checklist
    attributes:
      label: "Checklist"
      description: "By submitting this issue, you agree to follow our [Code of Conduct](../../CODE_OF_CONDUCT.md)."
      options:
        - label: "I have searched for similar questions and couldn't find any."
          required: true
        - label: "My question is not covered in the documentation."
          required: false